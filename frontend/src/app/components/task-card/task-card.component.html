<div class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow border-l-8" 
     [ngClass]="borderClass">
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-xl font-semibold">{{ task.title }}</h3>
    <span class="px-2 py-1 rounded-full text-xs font-medium" 
          [ngClass]="[statusBgClass, statusTextClass]">
      {{ task.status }}
    </span>
  </div>
  <p class="text-gray-600 mb-4">{{ task.description }}</p>
  <div class="flex justify-between items-center">
    <span class="text-sm text-gray-500 flex items-center gap-1">
      <i class="fa-regular fa-clock"></i> Added on : {{ task.createdAt }}
    </span>
    <div class="flex gap-2">
      <button (click)="onEdit()" class="p-1 rounded-full hover:bg-gray-100 text-gray-600 hover:text-blue-600 transition-colors">
        <i class="fa-solid fa-pen"></i>
      </button>
      <button (click)="onDelete()" class="p-1 rounded-full hover:bg-gray-100 text-gray-600 hover:text-red-600 transition-colors">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </div>
</div>
