<div class="w-64 bg-gray-900 text-white p-4 flex flex-col h-full">
  <div class="mb-8 flex flex-row gap-2 items-center">
    <img src="/assets/logo.png" alt="Logo" class="h-10" />
    <h1 class="text-3xl font-bold text-white">TASKYFY</h1>
  </div>

  <nav class="flex-grow">
    <a
      routerLink="/dashboard"
      routerLinkActive="bg-gray-700"
      class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-700 transition-colors"
    >
      <i class="fa-solid fa-home text-blue-400"></i>
      <span>Dashboard</span>
    </a>
  </nav>

  <div class="mt-auto pt-4 border-t border-gray-700 flex flex-col gap-3">
    <a (click)="onAddTask()" class="flex items-center gap-2 p-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition-colors text-center justify-center cursor-pointer">
      <i class="fa-solid fa-plus"></i>
      <span>Add Task</span>
    </a>
    <a (click)="onLogout()" class="flex items-center gap-2 p-2 rounded-lg bg-red-600 hover:bg-red-700 transition-colors text-center justify-center cursor-pointer">
      <i class="fa-solid fa-sign-out-alt"></i>
      <span>Logout</span>
    </a>
  </div>
</div>
