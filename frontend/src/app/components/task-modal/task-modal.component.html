<div *ngIf="isVisible" class="modal-backdrop fixed inset-0 flex items-center justify-center z-50" (click)="onBackdropClick($event)">
    <div class="fixed inset-0 bg-opacity-30 backdrop-blur-sm"></div>
  
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform transition-transform relative z-10">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
          {{ editMode ? 'Edit Task' : 'Add New Task' }}
        </h2>
        <button (click)="onClose()" class="text-gray-500 hover:text-gray-700 transition-colors">
          <i class="fa-solid fa-times text-xl"></i>
        </button>
      </div>
  
      <form (submit)="$event.preventDefault(); onSave()">
        <div class="mb-4">
          <label for="taskTitle" class="block text-sm font-medium text-gray-700 mb-1">Task Title</label>
          <input
            type="text"
            id="taskTitle"
            [(ngModel)]="task.title"
            name="title"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter task title"
            required
          >
        </div>
  
        <div class="mb-4">
          <label for="taskDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea
            id="taskDescription"
            [(ngModel)]="task.description"
            name="description"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            rows="3"
            placeholder="Enter task description"
          ></textarea>
        </div>
  
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div>
            <label for="taskStatus" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select
              id="taskStatus"
              [(ngModel)]="task.status"
              name="status"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
            </select>
          </div>
        </div>
  
        <div class="flex justify-end gap-3">
          <button
            type="button"
            (click)="onClose()"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
          >
            {{ editMode ? 'Update' : 'Add' }} Task
          </button>
        </div>
      </form>
    </div>
  </div>
