<div class="min-h-screen flex flex-col md:flex-row overflow-hidden">

  <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-4 md:p-8 relative">
    <div class="absolute top-4 left-4 md:top-8 md:left-8 flex flex-row gap-2 items-center">
      <img src="/assets/logo.png" alt="Logo" class="h-8 md:h-10" />
      <h1 class="text-2xl md:text-3xl font-bold text-blue-700">TASKYFY</h1>
    </div>
    
    <div class="w-full max-w-md mt-32 md:mt-16  px-4">
      <h2 class="text-3xl md:text-4xl font-bold mb-2 text-black">Welcome Back</h2>
      <p class="text-gray-500 mb-4">Please sign in to your account</p>
      
      <div *ngIf="formInvalidMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
        {{ formInvalidMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
        {{ errorMessage }}
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <label class="block text-gray-600 text-sm font-medium mb-2" for="username">
            Username
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [ngClass]="{'border-red-500': shouldShowError('username')}"
              id="username"
              type="text"
              placeholder="Enter your username"
              formControlName="username"
              required
            />
          </div>
          <div *ngIf="shouldShowError('username')" class="text-red-500 text-xs mt-1">
            <div *ngIf="usernameControl?.errors?.['required']">Username is required.</div>
          </div>
        </div>
        
        <div class="mb-6">
          <div class="flex justify-between items-center mb-2">
            <label class="block text-gray-600 text-sm font-medium" for="password">
              Password
            </label>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [ngClass]="{'border-red-500': shouldShowError('password')}"
              id="password"
              type="password"
              placeholder="Enter your password"
              formControlName="password"
              required
            />
          </div>
          <div *ngIf="shouldShowError('password')" class="text-red-500 text-xs mt-1">
            <div *ngIf="passwordControl?.errors?.['required']">Password is required.</div>
          </div>
        </div>
        
        <button
          type="submit"
          class="w-full bg-blue-900 hover:bg-blue-700 flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          [disabled]="isSubmitting"
        >
          <span *ngIf="!isSubmitting">Sign In</span>
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/signup" class="font-medium text-blue-600 hover:text-blue-800">Sign up</a>
        </p>
      </div>
    </div>
  </div>
  
  <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-blue-800 to-indigo-900 text-white overflow-hidden relative">
    <div class="absolute top-0 right-0 w-48 h-48 bg-blue-500 opacity-10 rounded-bl-full"></div>
    <div class="absolute bottom-0 left-0 w-64 h-64 bg-indigo-400 opacity-10 rounded-tr-full"></div>
    <div class="absolute top-1/4 left-1/3 w-24 h-24 bg-blue-400 opacity-10 rounded-full"></div>
    <div class="absolute bottom-1/3 right-1/4 w-32 h-32 bg-indigo-300 opacity-10 rounded-full"></div>
    
    <div class="absolute inset-0 opacity-5" style="background-image: linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px); background-size: 30px 30px;"></div>
    
    <div class="flex flex-col justify-center items-center px-8 py-12 w-full relative z-10">
      <div class="max-w-md text-center">
        <div class="relative mb-8">
          <div class="inline-flex items-center justify-center w-28 h-28 rounded-full bg-white bg-opacity-10 mb-8">
            <i class="fas fa-tasks text-6xl text-blue-200"></i>
          </div>
          <h2 class="text-5xl font-bold mb-6">Manage Tasks Efficiently</h2>
          <p class="text-xl text-blue-100">Organize, prioritize, and complete tasks with our powerful and intuitive interface.</p>
        </div>
      </div>
    </div>
  </div>
</div>
